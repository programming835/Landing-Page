<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My landing page</title>
  <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
  <!-- We need this line below for responsiveness! -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- code a Hero / Banner section -->
  <div class="banner">
    <div class="container">
      <h1>Pizza is the best!</h1>
      <p>Eat all the pizza you want. No one can stop you!</p>
      <a href="https://www.timeout.com/london/restaurants/londons-best-restaurants-for-pizza" target="_blank">Get Pizza!</a>
    </div>
  </div>
  <!-- code a "How it works" section -->
  <div class="container">
    <h2>How it works</h2>
    <div class="card-container">
      <div class="card">
        <img src="images/cook.svg" alt="">
        <h3>Cook Pizza</h3>
        <p>Wait for the delicious pizza to be cooked.</p>
      </div>
      <div class="card">
        <img src="images/eat.svg" alt="">
        <h3>Eat Pizza</h3>
        <p>Eat the delicious pizza. Best part!</p>
      </div>
      <div class="card">
        <img src="images/pay.svg" alt="">
        <h3>Pay Pizza</h3>
        <p>Pay for the delicious pizza that you ate.</p>
      </div>
    </div>
  </div>
  <!-- code a footer -->
  <div class="footer">
    <div>
      <ul>
        <li><a href="https://facebook.com"><i class="fab fa-facebook-square"></i></a></li>
        <li><a href="https://www.google.com/search?q=pizza&sxsrf=ALeKk03gA1MgZSa4KDT2ewA_aKyPZ5jWZA:1620918702433&source=lnms&tbm=isch&sa=X&ved=2ahUKEwiEgd_b-MbwAhVTilwKHTEgD7cQ_AUoAnoECAIQBA"><i class="fas fa-pizza-slice"></i></a></li>
        <li><a href="https://www.hungryhowies.com/blog/favorite-sauces-dip-your-slice"><i class="fas fa-star"></i></a></li>
        <li><a href="https://instagram.com"><i class="fab fa-instagram-square"></i></a></li>
      </ul>
      <p>This website was made on a Thursday!</p>
    </div>
  </div>

</body>
</html>
